<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Fluid-like DRM Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const manifestUri = urlParams.get("manifest");
            const drmKey = urlParams.get("drmkey");

            if (!manifestUri || !drmKey) {
                console.error("Missing manifest or DRM key parameters!");
                return;
            }

            const video = document.getElementById('video');
            const [keyId, keyValue] = drmKey.split(":");
            const player = new shaka.Player(video);

            player.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });

            try {
                await player.load(manifestUri);
                console.log('The video has been successfully loaded!');
            } catch (error) {
                console.error('Error loading video', error);
            }
        });
    </script>
</body>
</html>
