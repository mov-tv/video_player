<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaka Player with JW Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        /* الفيديو يبقى بحجم الشاشة مع الحفاظ على نسب الأبعاد الأصلية */
        #jwplayerDiv {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* الحفاظ على الأبعاد الأصلية وملء الشاشة بما يناسب */
        }

        /* إخفاء زر التوسيع في JW Player */
        .jw-button-container .jw-icon-fullscreen {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>

    <script>
        // دالة لاستخراج المعلمات من الرابط
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                manifest: params.get('manifest'),
                drmKey: params.get('drmkey')
            };
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { manifest, drmKey } = getQueryParams();

            if (!manifest || !drmKey) {
                console.error('المعلمات مطلوبة: manifest و drmkey');
                return;
            }

            const [keyId, keyValue] = drmKey.split(':');
            if (!keyId || !keyValue) {
                console.error('صيغة drmkey غير صحيحة. يجب أن تكون على الشكل keyId:keyValue');
                return;
            }

            // إعداد شاكابلير
            const videoContainer = document.createElement('video');
            videoContainer.controls = true;
            videoContainer.style.display = 'none'; // إخفاء الفيديو لتجنب تداخل التصميم

            document.body.appendChild(videoContainer);

            const shakaPlayer = new shaka.Player(videoContainer);

            shakaPlayer.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            try {
                await shakaPlayer.load(manifest);
                console.log('تم تحميل الفيديو المحمي بـ DRM بنجاح.');

                // إعداد تصميم JW Player
                const player = jwplayer("jwplayerDiv").setup({
                    file: manifest,
                    width: "100%",
                    height: "100%",
                    type: "dash",
                    autostart: true,
                    drm: {
                        clearkey: {
                            keyId: keyId,
                            key: keyValue
                        }
                    },
                    skin: {
                        name: "glow"
                    },
                    // تعطيل وضع ملء الشاشة تمامًا
                    controlbar: {
                        fullscreen: false // تعطيل زر ملء الشاشة
                    }
                });

                // تعطيل وظيفة النقر المزدوج لملء الشاشة
                document.getElementById("jwplayerDiv").addEventListener("dblclick", function(event) {
                    event.preventDefault(); // منع عمل النقر المزدوج
                });

            } catch (error) {
                console.error('حدث خطأ أثناء تحميل الفيديو:', error);
            }
        });
    </script>
</body>
</html>
