<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>FluidPlayer with DRM</title>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-id" controls></video>
    </div>

    <script>
        // دالة للحصول على قيم معلمات URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                manifestUri: params.get('manifestUri'),
                drmKey: params.get('drmKey'),
                primaryColor: params.get('primaryColor') || "#6F00FF",
                autoPlay: params.get('autoPlay') === "true",
                mute: params.get('mute') === "true",
                playbackRateEnabled: params.get('playbackRateEnabled') === "true",
                allowDownload: params.get('allowDownload') === "true",
                fillToContainer: params.get('fillToContainer') === "true",
                backgroundColor: params.get('backgroundColor') || "#000"
            };
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const {
                manifestUri,
                drmKey,
                primaryColor,
                autoPlay,
                mute,
                playbackRateEnabled,
                allowDownload,
                fillToContainer,
                backgroundColor
            } = getQueryParams();

            // تغيير لون الخلفية ديناميكيًا
            document.body.style.backgroundColor = backgroundColor;

            if (!manifestUri || !drmKey) {
                console.error('Missing manifestUri or drmKey in URL parameters.');
                return;
            }

            const [keyId, keyValue] = drmKey.split(':');
            const video = document.getElementById('video-id');
            const player = new shaka.Player(video);

            player.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            try {
                await player.load(manifestUri);
                console.log('DRM-protected video loaded successfully.');

                // تهيئة FluidPlayer بعد تحميل الفيديو
                fluidPlayer('video-id', {
                    layoutControls: {
                        primaryColor,
                        autoPlay,
                        mute,
                        playbackRateEnabled,
                        allowDownload,
                        fillToContainer
                    }
                });
            } catch (error) {
                console.error('Error loading DRM video', error);
            }
        });
    </script>
</body>
</html>
