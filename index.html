<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>FluidPlayer with DRM</title>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%; /* عرض الفيديو 80% من عرض الشاشة */
            max-width: 1280px; /* أقصى عرض للفيديو */
            aspect-ratio: 16 / 9; /* نسبة أبعاد الفيديو */
            background: #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-id" controls></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const manifestUri = 'https://ssc-news-live-enc.edgenextcdn.net/out/v1/ef466f43623c4bbaa3f905b566ec35ea/index.mpd';
            const drmKey = '3d04975236a44f62857d181597705ee6:362133e9cb13189ad4fe095ced216f60';

            const video = document.getElementById('video-id');
            const player = new shaka.Player(video);

            const [keyId, keyValue] = drmKey.split(':');
            player.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            try {
                await player.load(manifestUri);
                console.log('DRM-protected video loaded successfully.');

                // Initialize FluidPlayer after Shaka loads the video
                fluidPlayer('video-id', {
                    layoutControls: {
                        primaryColor: "#6F00FF",
                        autoPlay: true,
                        mute: false,
                        playbackRateEnabled: true,
                        allowDownload: false,
                        fillToContainer: false
                    }
                });
            } catch (error) {
                console.error('Error loading DRM video', error);
            }
        });
    </script>
</body>
</html>
