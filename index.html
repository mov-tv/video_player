<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Code Themes DRM Player</title>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script src="https://assets.nlm.nih.gov/jwplayer/8/jwplayer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet"/>  
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #player { 
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video" autoplay controls></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const playerType = urlParams.get("player") || "fluid";
            const manifestUri = urlParams.get("manifest") || "";
            const drmKey = urlParams.get("drmkey") || "";

            if (playerType === "shaka" && manifestUri && drmKey) {
                const video = document.getElementById('video');
                const [keyId, keyValue] = drmKey.split(":");

                const player = new shaka.Player(video);

                player.configure({
                    drm: {
                        clearKeys: {
                            [keyId]: keyValue
                        }
                    }
                });

                player.addEventListener('error', (event) => {
                    console.error('Error code', event.detail.code, 'object', event.detail);
                });

                try {
                    await player.load(manifestUri);
                    console.log('The video has been successfully loaded!');
                } catch (error) {
                    console.error('Error loading video', error);
                }
            } else if (playerType === "fluid") {
                const videoElement = document.createElement("video");
                videoElement.id = "video-id";
                videoElement.style.width = "100%";
                videoElement.style.height = "100%";
                document.getElementById("player").appendChild(videoElement);

                fluidPlayer('video-id', {
                    layoutControls: {
                        autoplay: true,
                        mute: false
                    }
                });
            } else {
                console.error("Invalid player type or missing parameters");
            }
        });
    </script>
</body>
</html>
