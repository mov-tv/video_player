<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shaka Player with JW Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* لمنع التمرير في حالة وجود أجزاء غير مرئية */
        }

        #video-container {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        /* ضبط الفيديو ليملأ الشاشة بالكامل */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* يملأ الشاشة ويحافظ على الأبعاد */
            position: absolute;
        }

        /* إخفاء زر التوسيع */
        .jw-button-container .jw-icon-fullscreen {
            display: none !important;
        }

        /* إخفاء أي زر تحكم آخر قد يسبب تداخلًا */
        .jw-button-container .jw-icon {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script>
        // دالة لاستخراج المعلمات من الرابط
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                manifest: params.get('manifest'),
                drmKey: params.get('drmkey')
            };
        }

        // تفعيل ملء الشاشة دائمًا
        async function enableFullscreen(element) {
            if (element.requestFullscreen) {
                await element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                await element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                await element.msRequestFullscreen();
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { manifest, drmKey } = getQueryParams();

            if (!manifest || !drmKey) {
                console.error('المعلمات مطلوبة: manifest و drmkey');
                return;
            }

            const [keyId, keyValue] = drmKey.split(':');
            if (!keyId || !keyValue) {
                console.error('صيغة drmkey غير صحيحة. يجب أن تكون على الشكل keyId:keyValue');
                return;
            }

            // تشغيل الفيديو باستخدام Shaka Player
            const videoContainer = document.createElement('video');
            videoContainer.controls = true;
            videoContainer.style.display = 'none'; // إخفاء الفيديو لتجنب تداخل التصميم

            document.body.appendChild(videoContainer);

            const shakaPlayer = new shaka.Player(videoContainer);

            shakaPlayer.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            try {
                await shakaPlayer.load(manifest);
                console.log('تم تحميل الفيديو المحمي بـ DRM بنجاح.');

                // إعداد تصميم JW Player
                const player = jwplayer("jwplayerDiv").setup({
                    file: manifest,
                    width: "100%",
                    height: "100%",
                    type: "dash",
                    autostart: true,
                    drm: {
                        clearkey: {
                            keyId: keyId,
                            key: keyValue
                        }
                    },
                    skin: {
                        name: "glow"
                    }
                });

                // فرض وضع ملء الشاشة دائمًا
                player.on('ready', async () => {
                    await enableFullscreen(document.getElementById('video-container'));

                    // قفل الشاشة في الوضع الأفقي
                    if (screen.orientation && screen.orientation.lock) {
                        try {
                            await screen.orientation.lock('landscape');
                        } catch (error) {
                            console.warn('تعذر قفل الشاشة:', error);
                        }
                    }
                });

            } catch (error) {
                console.error('حدث خطأ أثناء تحميل الفيديو:', error);
            }
        });
    </script>
</body>
</html>
