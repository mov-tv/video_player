<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Fluid-like DRM Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #player-container {
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 5px 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #player-container:hover .controls {
            opacity: 1;
        }

        .button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background: #444;
            border-radius: 5px;
            margin: 0 10px;
            position: relative;
        }

        .progress-bar .progress {
            height: 100%;
            background: #6F00FF;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video" autoplay controls></video>
        <div class="controls">
            <button id="play-pause" class="button">‚èØ</button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <button id="mute-unmute" class="button">üîá</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const manifestUri = urlParams.get("manifest");
            const drmKey = urlParams.get("drmkey");

            if (!manifestUri || !drmKey) {
                console.error("Missing manifest or DRM key parameters!");
                return;
            }

            const video = document.getElementById('video');
            const [keyId, keyValue] = drmKey.split(":");
            const player = new shaka.Player(video);

            player.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });

            try {
                await player.load(manifestUri);
                console.log('The video has been successfully loaded!');
            } catch (error) {
                console.error('Error loading video', error);
            }

            // Custom controls functionality
            const playPauseButton = document.getElementById('play-pause');
            const muteUnmuteButton = document.getElementById('mute-unmute');
            const progressBar = document.querySelector('.progress-bar .progress');

            playPauseButton.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseButton.textContent = '‚è∏';
                } else {
                    video.pause();
                    playPauseButton.textContent = '‚ñ∂';
                }
            });

            muteUnmuteButton.addEventListener('click', () => {
                video.muted = !video.muted;
                muteUnmuteButton.textContent = video.muted ? 'üîä' : 'üîá';
            });

            video.addEventListener('timeupdate', () => {
                const percentage = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percentage + '%';
            });
        });
    </script>
</body>
</html>
