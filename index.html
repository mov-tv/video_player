<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Code Themes DRM Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #player {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: #000;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video" autoplay controls></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('video');
            const manifestUri = "https://ssc-3-enc.edgenextcdn.net/out/v1/42e86125555242aaa2a12056832e7814/index.mpd";
            const drmKey = "7de5dd08ad8041d586c2f16ccc9490a1:5e1503f3398b34f5099933fedab847ef";

            const [keyId, keyValue] = drmKey.split(":");

            // إعداد Shaka Player
            const player = new shaka.Player(video);

            player.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });

            try {
                await player.load(manifestUri);
                console.log('The video has been successfully loaded!');
            } catch (error) {
                console.error('Error loading video', error);
            }
        });
    </script>
</body>
</html>
