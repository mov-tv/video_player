<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRM Video Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      const config = {
        drm: {
          clearKeys: {
            '0a7934dddc3136a6922584b96c3fd1e5': '676e6d1dd00bfbe266003efaf0e3aa02'
          }
        }
      };

      player.configure(config);

      try {
        // Load the DASH manifest URL
        await player.load('https://live-d-01-todtv-da.akamaized.net/Content/DASH_DASH/Live/channel(ent-hd-01)/manifest.mpd');
        console.log('The video has been loaded successfully!');
      } catch (error) {
        console.error('Error loading video:', error);
      }
    });
  </script>
</body>
</html>
