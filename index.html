<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>DRM Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video" autoplay controls></video>
    </div>
    <script>
        // انتظار تحميل الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            // تحديد عناصر الفيديو
            const video = document.getElementById('video');

            // قراءة معلمات الرابط
            const urlParams = new URLSearchParams(window.location.search);
            const manifestUri = urlParams.get("link") || "https://ssc-3-enc.edgenextcdn.net/out/v1/42e86125555242aaa2a12056832e7814/index.mpd";
            const drmKey = urlParams.get("key") || "7de5dd08ad8041d586c2f16ccc9490a1:5e1503f3398b34f5099933fedab847ef";

            // فصل المفتاح والمفتاح السري
            const [keyId, keyValue] = drmKey.split(":");

            // إعداد Shaka Player
            const player = new shaka.Player(video);

            // تكوين DRM باستخدام ClearKey
            player.configure({
                drm: {
                    clearKeys: {
                        [keyId]: keyValue
                    }
                }
            });

            // معالجة الأخطاء
            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });

            // تحميل الفيديو
            try {
                await player.load(manifestUri);
                console.log('The video has been successfully loaded!');
            } catch (error) {
                console.error('Error loading video', error);
            }
        });
    </script>
</body>
</html
